<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Formulário</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Teste de formlulário</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" autocomplete="name" minlength="30" placeholder="Nome completo" required>
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" max="10" min="0" step="0.5" value="5" placeholder="0 a 10" required>
        </p>
        <p>
            <label for="imes">Período letivo:</label>
            <input type="month" name="mes" id="imes" value="2024-01">
        </p>
        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia" value="1994-06-25">
        </p>
        <p>
            <label for="ihora">Horário da prova:</label>
            <input type="time" name="hora" id="ihora" value="10:14">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
