<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Formulários</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Exemplos de formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iname">Nome completo:</label>
                <input type="text" name="name" id="iname" minlength="5" maxlength="30" placeholder="Nome completo" required>
            </p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="exemplo@gmail.com" required>
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" placeholder="(99)99999-9999" pattern="^(\d\{2})\d\{4,5}-\d\{4}$" required>
                <!-- Estudar mais sobre expressões regulares RegEx-->
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
        </fieldset>
    </form>
</body>
</html>
