<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou apenas aumente e diminua seu navegador.</p>
    <picture>
        <source media="(max-width: 725px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="foto-g">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <p>
        <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    </p>
    <p>
        <audio preload="metadata" controls>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <source src="midia/guanacast-33.wav" type="audio/wav">
        </audio>
    </p>
</body>
</html>
