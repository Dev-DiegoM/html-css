<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!-- Tamanho padrão 300x150 -->
    <p>
        Acessando o sistema do

        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
            [ SEU NAVEGADOR NÃO É COMPATÍVEL - CLIQUE E <a href="https://www.cursoemvideo.com/">ACESSE O SITE</a> ]
        </iframe>

        para aprender a programar
    </p>
    <p>
        Iframe do google <iframe src="https://google.com" frameborder="0">
            [ SEU NAVEGADOR NÃO É COMPATÍVEL - CLIQUE E <a href="https://google.com">ACESSE O SITE</a> ]
        </iframe>
    </p>
    <p>
        O repositório do Guanabara

        <iframe scrolling="no" height="500" width="500" src="https://gustavoguanabara.github.io" frameborder="0">

        </iframe>

        também é bem legal!
    </p>
</body>
</html>
